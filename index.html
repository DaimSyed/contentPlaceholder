<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Content Placeholder</title>

    <!-- FONT AWSOME -->
    <script
      src="https://kit.fontawesome.com/81ec044611.js"
      crossorigin="anonymous"
    ></script>

    <!-- MY STYLE SHEET -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header">
          
      </div>
      
   
    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title">
        
      </h3>
      <p class="card-excerpt" id="exrept">
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile_img">
          
        </div>
        <div class="author-info">
          <strong class="animated-bg animated-bg-text" id="name"
            ></strong
          >
          <small class="animated-bg animated-bg-text" id="date"
            ></small
          >
        </div>
      </div>
    </div>
     </div>

    <!-- JAVA SCRIPT FILE -->
    <script src="./script.js"></script>
  </body>
</html>
